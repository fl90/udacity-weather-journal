<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link href="main.css" rel="stylesheet"></head>
 <body>

<div id = "app">
  <div class ="holder headline">
    Travel Planner
  </div>
  <div class="content">
    <!-- L O C A T I O N   E N T R Y -->
    <div class ="zip-container">
      <div class="content-headline">Travel Destination Zip code</div>
      <input type="text" id="zip" placeholder="zip code">
    </div>
        <div class ="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          <button id="generate" type = "submit"> Generate </button>
        </div>
        <div class ="holder entry">
          <div class = "title">Most Recent Entry</div>
          <div id = "entryHolder">
            <div id = "date"></div> 
            <div id = "temp"></div>
            <div id = "content"></div>
          </div>
        </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

<script type="text/javascript" src="main.js"></script></body>
</html>
